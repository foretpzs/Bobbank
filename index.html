<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWR Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #c9d1d9;
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-left: 20px;
        }

        .tab {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 16px;
            font-weight: 500;
            padding: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            border-radius: 6px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .tab:hover {
            background: rgba(139, 148, 158, 0.1);
        }

        .tab.active {
            color: #58a6ff;
            background: rgba(88, 166, 255, 0.1);
        }

        .tab svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .action-btn {
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .plus-btn {
            background: #238636;
            color: white;
            border-radius: 50%;
        }

        .plus-btn:hover {
            background: #2ea043;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px;
            flex: 1;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .items-grid, .jobs-grid, .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .item-card, .job-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
            transition: border-color 0.2s;
            position: relative;
        }

        .item-card:hover, .job-card:hover {
            border-color: #58a6ff;
        }

        .star-icon {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            z-index: 10;
            stroke-width: 1.5;
            transition: all 0.3s ease;
        }

        .star-icon.empty {
            stroke: #58a6ff;
            fill: none;
        }

        .star-icon.filled {
            stroke: #ff79c6;
            fill: #ff79c6;
        }

        .item-image, .job-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #0d1117;
            border-bottom: 1px solid #30363d;
        }

        .item-content, .job-content {
            padding: 16px;
        }

        .item-name, .job-name {
            font-size: 16px;
            font-weight: 600;
            color: #FCFCFC;
            margin-bottom: 8px;
        }

        .item-price, .job-payment {
            font-size: 20px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 12px;
        }

        .item-description, .job-description {
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .contact-btn {
            display: inline-block;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .marketplace-contact {
            background: #2B5AAC;
            color: white;
        }

        .marketplace-contact:hover {
            background: #5785D5;
        }

        .job-contact {
            background: #238636;
            color: white;
        }

        .job-contact:hover {
            background: #2ea043;
        }

        .condition-badge, .payment-badge, .business-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .condition-new {
            background: #1f6feb;
            color: white;
        }

        .condition-used {
            background: #da3633;
            color: white;
        }

        .business-badge {
            background: #8957e5;
            color: white;
        }

        .payment-badge {
            background: #8957e5;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            line-height: 1;
        }

        .close-btn:hover {
            color: #c9d1d9;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px 12px;
            color: #c9d1d9;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .required {
            color: #f85149;
        }

        .submit-btn {
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .marketplace-submit {
            background: #2B5AAC;
            color: white;
        }

        .marketplace-submit:hover {
            background: #5785D5;
        }

        .job-submit {
            background: #238636;
            color: white;
        }

        .job-submit:hover {
            background: #2ea043;
        }

        .setup-notice {
            background: #1f6feb;
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
        }

        .setup-notice code {
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 3px;
        }

        /* Search Section Styles */
        #search-section {
            padding: 20px 0;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: #c9d1d9;
            font-size: 16px;
        }

        .search-filters {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 6px;
            font-size: 14px;
        }

        .filter-select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: #c9d1d9;
        }

        /* Footer Styles */
        .footer {
            background: #0d1117;
            border-top: 1px solid #30363d;
            padding: 32px 0 40px;
            text-align: center;
            flex-shrink: 0;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        .bwr-logo {
            width: 160px;
            height: 160px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #161b22;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .bwr-logo:hover {
            border-color: #58a6ff;
            transform: scale(1.10);
        }

        .bwr-logo img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        .bwr-logo:hover img {
            opacity: 0.8;
        }

        .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f6feb;
            color: white;
            font-size: 14px;
            padding: 4px 12px;
            border-radius: 4px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            z-index: 10;
        }

        .bwr-logo:hover .tooltip {
            opacity: 1;
        }

        .partner-logos {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 12px;
        }

        .partner-logo {
            width: 100px;
            height: 100px;
            width: 120px;
            height: 120px;
            border-radius: 12px;
            background: #161b22;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .partner-logo:hover {
            transform: scale(1.10);
        }

        .partner-logo img {
            max-width: 60%;
            max-height: 60%;
            object-fit: contain;
        }

        .consent-text {
            font-size: 12px;
            margin-top: 8px;
            color: #8b949e;
        }

        .consent-link {
            color: #58a6ff;
            text-decoration: none;
        }

        .consent-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
            }

            .tabs {
                margin-left: 0;
                margin-top: 8px;
            }

            .header h1 {
                margin-bottom: 8px;
            }

            .partner-logos {
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BWR Marketplace</h1>
        <div class="tabs">
            <button class="tab active" data-section="marketplace" title="Marketplace">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </button>
            <button class="tab" data-section="jobs" title="Jobs">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
            </button>
            <button class="tab" data-section="search" title="Search">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
        <button id="actionBtn" class="action-btn plus-btn" onclick="openModalForCurrentSection()">+</button>
    </div>

    <div class="container">
        <div id="marketplace" class="section active">
            <div id="items" class="items-grid">
                <div class="loading">Loading items...</div>
            </div>
        </div>

        <div id="jobs" class="section">
            <div id="job-listings" class="jobs-grid">
                <div class="loading">Loading job listings...</div>
            </div>
        </div>

        <div id="search-section" class="section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for items or jobs...">
                <div class="search-filters">
                    <div class="filter-group">
                        <label for="priceFilter">Price Range</label>
                        <select id="priceFilter" class="filter-select">
                            <option value="all">All Prices</option>
                            <option value="low">Low (Under $100)</option>
                            <option value="medium">$100 - $500</option>
                            <option value="high">Over $500</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="conditionFilter">Condition</label>
                        <select id="conditionFilter" class="filter-select">
                            <option value="all">All Conditions</option>
                            <option value="new">New</option>
                            <option value="used">Used</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sellerFilter">Seller Type</label>
                        <select id="sellerFilter" class="filter-select">
                            <option value="all">All Sellers</option>
                            <option value="business">Business</option>
                            <option value="individual">Individual</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="search-results" class="search-results">
                <div class="loading">Use the search bar above to find items or jobs</div>
            </div>
        </div>
    </div>

    <!-- Footer with logos -->
    <div class="footer">
        <div class="logo-container">
            <a href="https://t.me/frtzhvk" class="bwr-logo" title="Contact BWR">
                <img src="BWR.png" alt="BWR Logo">
                <span class="tooltip">contact BWR</span>
            </a>
        </div>
        <div class="partner-logos">
            <div class="partner-logo">
                <img src="BOBB.png" alt="BOBB Logo">
            </div>
            <div class="partner-logo">
                <img src="COOP.png" alt="COOP Logo">
            </div>
        </div>
    </div>

    <!-- Marketplace Modal -->
    <div id="itemModal" class="modal" onclick="closeModalOnOutside(event, 'itemModal')">
        <div class="modal-content">
            <div class="modal-header">
                <h2>List Your Item</h2>
                <button class="close-btn" onclick="closeModal('itemModal')">&times;</button>
            </div>
            <form id="itemForm">
                <div class="form-group">
                    <label>Name <span class="required">*</span></label>
                    <input type="text" id="name" required placeholder="Название Товара">
                </div>

                <div class="form-group">
                    <label>Price <span class="required">*</span></label>
                    <input type="text" id="price" required placeholder="Цена товара">
                </div>

                <div class="form-group">
                    <label>Image URL <span class="required">*</span></label>
                    <input type="url" id="image" required placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label>Telegram <span class="required">*</span></label>
                    <input type="text" id="telegram" required placeholder="@юз продавца">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" placeholder="Oпционально описание.."></textarea>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="used" style="width: auto; margin-right: 8px;">
                        <span>Б/У (Used)</span>
                    </label>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="isBusiness" style="width: auto; margin-right: 8px;">
                        <span>Business Seller</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn marketplace-submit">Create Listing</button>
            </form>
        </div>
    </div>

    <!-- Job Modal -->
    <div id="jobModal" class="modal" onclick="closeModalOnOutside(event, 'jobModal')">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Post a Job</h2>
                <button class="close-btn" onclick="closeModal('jobModal')">&times;</button>
            </div>
            <form id="jobForm">
                <div class="form-group">
                    <label>Business Name <span class="required">*</span></label>
                    <input type="text" id="business-name" required placeholder="Name of business">
                </div>

                <div class="form-group">
                    <label>Payment <span class="required">*</span></label>
                    <input type="text" id="payment" required placeholder="e.g., $100 per day">
                </div>

                <div class="form-group">
                    <label>Image URL <span class="required">*</span></label>
                    <input type="url" id="job-image" required placeholder="https://example.com/logo.jpg">
                </div>

                <div class="form-group">
                    <label>Telegram <span class="required">*</span></label>
                    <input type="text" id="job-telegram" required placeholder="@business_contact">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="job-description" placeholder="Optional job description..."></textarea>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="consent" required style="width: auto; margin-right: 8px;">
                        <span>I agree to the <a href="https://telegra.ph/Zakony-zashchity-prav-potrebitelej-Bobertovo-RP-11-19" target="_blank" class="consent-link">Consumer Protection Laws</a></span>
                    </label>
                    <p class="consent-text">By posting a job, you agree to comply with all consumer protection laws and regulations.</p>
                </div>

                <button type="submit" class="submit-btn job-submit">Post Job</button>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURE THESE
        const GITHUB_USERNAME = 'foretpzs';
        const GITHUB_REPO = 'Bobbank';

        // Initialize localStorage for favorites if not exists
        if (!localStorage.getItem('itemFavorites')) {
            localStorage.setItem('itemFavorites', JSON.stringify({}));
        }
        
        // Initialize localStorage for user favorites tracking
        if (!localStorage.getItem('userFavorites')) {
            localStorage.setItem('userFavorites', JSON.stringify([]));
        }

        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Show corresponding section
                const sectionId = tab.dataset.section;
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                });
                
                if (sectionId === 'search') {
                    document.getElementById('search-section').classList.add('active');
                } else {
                    document.getElementById(sectionId).classList.add('active');
                }

                // Update action button
                const actionBtn = document.getElementById('actionBtn');
                if (sectionId === 'marketplace') {
                    actionBtn.onclick = () => openModal('itemModal');
                } else if (sectionId === 'jobs') {
                    actionBtn.onclick = () => openModal('jobModal');
                } else {
                    // For search section, default to marketplace action
                    actionBtn.onclick = () => openModal('itemModal');
                }
            });
        });

        function openModalForCurrentSection() {
            const activeTab = document.querySelector('.tab.active');
            const sectionId = activeTab.dataset.section;
            
            if (sectionId === 'marketplace') {
                openModal('itemModal');
            } else if (sectionId === 'jobs') {
                openModal('jobModal');
            } else {
                // Default to marketplace modal for search section
                openModal('itemModal');
            }
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function closeModalOnOutside(e, modalId) {
            if (e.target.id === modalId) closeModal(modalId);
        }

        function toggleStar(itemID, element) {
            const favorites = JSON.parse(localStorage.getItem('itemFavorites'));
            const userFavorites = JSON.parse(localStorage.getItem('userFavorites'));
            
            // Check if user already favorited this item
            if (userFavorites.includes(itemID)) {
                // Remove favorite
                favorites[itemID] = Math.max(0, (favorites[itemID] || 1) - 1);
                userFavorites.splice(userFavorites.indexOf(itemID), 1);
                element.classList.remove('filled');
                element.classList.add('empty');
            } else {
                // Add favorite
                favorites[itemID] = (favorites[itemID] || 0) + 1;
                userFavorites.push(itemID);
                element.classList.remove('empty');
                element.classList.add('filled');
            }
            
            localStorage.setItem('itemFavorites', JSON.stringify(favorites));
            localStorage.setItem('userFavorites', JSON.stringify(userFavorites));
            
            // Reload items to update sorting
            if (document.querySelector('.tab.active').dataset.section === 'marketplace') {
                loadItems();
            }
            if (document.getElementById('search-section').classList.contains('active')) {
                performSearch();
            }
        }

        function renderStar(itemID, element) {
            const favorites = JSON.parse(localStorage.getItem('itemFavorites'));
            const userFavorites = JSON.parse(localStorage.getItem('userFavorites'));
            const count = favorites[itemID] || 0;
            
            // Create star element
            const star = document.createElement('svg');
            star.className = `star-icon ${userFavorites.includes(itemID) ? 'filled' : 'empty'}`;
            star.innerHTML = `<path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>`;
            star.onclick = (e) => {
                e.stopPropagation();
                toggleStar(itemID, star);
            };
            
            element.appendChild(star);
            return count;
        }

        function parsePrice(priceString) {
            // Extract numeric value from price string
            const match = priceString.match(/[\d,]+(?:\.\d+)?/);
            if (match) {
                return parseFloat(match[0].replace(',', ''));
            }
            return 0;
        }

        async function loadItems() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/issues?labels=marketplace-item&state=open`);
                const issues = await response.json();

                const container = document.getElementById('items');

                if (issues.length === 0) {
                    container.innerHTML = '<div class="loading">No items yet. Click "+" to list the first one!</div>';
                    return;
                }

                // Get favorites data
                const favorites = JSON.parse(localStorage.getItem('itemFavorites'));
                
                // Sort items by favorites count (descending)
                const sortedIssues = [...issues].sort((a, b) => {
                    const aID = `item-${a.id}`;
                    const bID = `item-${b.id}`;
                    const aStars = favorites[aID] || 0;
                    const bStars = favorites[bID] || 0;
                    return bStars - aStars;
                });

                container.innerHTML = sortedIssues.map(issue => {
                    const body = issue.body;
                    const name = body.match(/\*\*Name:\*\* (.+)/)?.[1] || 'Unknown';
                    const price = body.match(/\*\*Price:\*\* (.+)/)?.[1] || 'N/A';
                    const image = body.match(/\*\*Image:\*\* (.+)/)?.[1] || '';
                    const telegram = body.match(/\*\*Telegram:\*\* (.+)/)?.[1] || '';
                    const description = body.match(/\*\*Description:\*\*\s*\n(.+)/s)?.[1]?.trim() || '';
                    const isUsed = body.match(/\*\*Condition:\*\* (.+)/)?.[1] === 'Used';
                    const isBusiness = body.match(/\*\*Business Seller:\*\* (.+)/)?.[1] === 'Yes';
                    const itemID = `item-${issue.id}`;

                    return `
                        <div class="item-card" data-id="${itemID}" data-name="${name}" data-price="${price}" data-condition="${isUsed ? 'used' : 'new'}" data-seller="${isBusiness ? 'business' : 'individual'}">
                            <div class="item-image-container">
                                <img src="${image}" alt="${name}" class="item-image" onerror="this.src='https://via.placeholder.com/300x200/0d1117/8b949e?text=No+Image'">
                            </div>
                            <div class="item-content">
                                <div class="badges">
                                    ${isBusiness ? `<span class="business-badge">Business</span>` : ''}
                                    <span class="condition-badge ${isUsed ? 'condition-used' : 'condition-new'}">
                                        ${isUsed ? 'Б/У' : 'Новый'}
                                    </span>
                                </div>
                                <div class="item-name">${name}</div>
                                <div class="item-price">${price}</div>
                                ${description ? `<div class="item-description">${description}</div>` : ''}
                                <a href="https://t.me/${telegram.replace('@', '')}" target="_blank" class="contact-btn marketplace-contact">
                                    Contact Seller
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Add stars to each item card after rendering
                document.querySelectorAll('.item-card').forEach(card => {
                    const starContainer = document.createElement('div');
                    starContainer.className = 'star-container';
                    const itemID = card.dataset.id;
                    renderStar(itemID, starContainer);
                    card.insertBefore(starContainer, card.firstChild);
                });
            } catch (error) {
                document.getElementById('items').innerHTML = '<div class="loading">Error loading items. Check your GitHub configuration.</div>';
            }
        }

        async function loadJobs() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/issues?labels=BWR-JOB&state=open`);
                const issues = await response.json();

                const container = document.getElementById('job-listings');

                if (issues.length === 0) {
                    container.innerHTML = '<div class="loading">No job listings yet. Click "+" to create the first one!</div>';
                    return;
                }

                container.innerHTML = issues.map(issue => {
                    const body = issue.body;
                    const business = body.match(/\*\*Business:\*\* (.+)/)?.[1] || 'Unknown Business';
                    const payment = body.match(/\*\*Payment:\*\* (.+)/)?.[1] || 'Negotiable';
                    const image = body.match(/\*\*Image:\*\* (.+)/)?.[1] || '';
                    const telegram = body.match(/\*\*Telegram:\*\* (.+)/)?.[1] || '';
                    const description = body.match(/\*\*Description:\*\*\s*\n(.+)/s)?.[1]?.trim() || '';

                    return `
                        <div class="job-card" data-name="${business}" data-payment="${payment}">
                            <img src="${image}" alt="${business}" class="job-image" onerror="this.src='https://via.placeholder.com/300x200/0d1117/8b949e?text=No+Logo'">
                            <div class="job-content">
                                <div class="payment-badge">
                                    ${payment}
                                </div>
                                <div class="job-name">${business}</div>
                                <div class="job-payment">Job Opportunity</div>
                                ${description ? `<div class="job-description">${description}</div>` : ''}
                                <a href="https://t.me/${telegram.replace('@', '')}" target="_blank" class="contact-btn job-contact">
                                    Contact Business
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                document.getElementById('job-listings').innerHTML = '<div class="loading">Error loading jobs. Check your GitHub configuration.</div>';
            }
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const priceFilter = document.getElementById('priceFilter').value;
            const conditionFilter = document.getElementById('conditionFilter').value;
            const sellerFilter = document.getElementById('sellerFilter').value;
            
            const resultsContainer = document.getElementById('search-results');
            
            // Get all items and jobs data
            fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/issues?state=open`)
                .then(response => response.json())
                .then(issues => {
                    let matchingItems = [];
                    
                    issues.forEach(issue => {
                        const body = issue.body;
                        const labels = issue.labels.map(label => label.name);
                        
                        if (labels.includes('marketplace-item')) {
                            const name = body.match(/\*\*Name:\*\* (.+)/)?.[1] || 'Unknown';
                            const price = body.match(/\*\*Price:\*\* (.+)/)?.[1] || 'N/A';
                            const image = body.match(/\*\*Image:\*\* (.+)/)?.[1] || '';
                            const telegram = body.match(/\*\*Telegram:\*\* (.+)/)?.[1] || '';
                            const description = body.match(/\*\*Description:\*\*\s*\n(.+)/s)?.[1]?.trim() || '';
                            const isUsed = body.match(/\*\*Condition:\*\* (.+)/)?.[1] === 'Used';
                            const isBusiness = body.match(/\*\*Business Seller:\*\* (.+)/)?.[1] === 'Yes';
                            const numericPrice = parsePrice(price);
                            const itemID = `item-${issue.id}`;
                            
                            // Apply filters
                            let matches = true;
                            
                            // Search term filter
                            if (searchTerm && !name.toLowerCase().includes(searchTerm) && 
                                !description.toLowerCase().includes(searchTerm)) {
                                matches = false;
                            }
                            
                            // Price filter
                            if (priceFilter !== 'all') {
                                if (priceFilter === 'low' && numericPrice >= 100) matches = false;
                                if (priceFilter === 'medium' && (numericPrice < 100 || numericPrice > 500)) matches = false;
                                if (priceFilter === 'high' && numericPrice <= 500) matches = false;
                            }
                            
                            // Condition filter
                            if (conditionFilter !== 'all') {
                                if (conditionFilter === 'new' && isUsed) matches = false;
                                if (conditionFilter === 'used' && !isUsed) matches = false;
                            }
                            
                            // Seller filter
                            if (sellerFilter !== 'all') {
                                if (sellerFilter === 'business' && !isBusiness) matches = false;
                                if (sellerFilter === 'individual' && isBusiness) matches = false;
                            }
                            
                            if (matches) {
                                matchingItems.push({
                                    type: 'item',
                                    name,
                                    price,
                                    image,
                                    telegram,
                                    description,
                                    isUsed,
                                    isBusiness,
                                    itemID,
                                    issueId: issue.id
                                });
                            }
                        } 
                        else if (labels.includes('BWR-JOB')) {
                            const business = body.match(/\*\*Business:\*\* (.+)/)?.[1] || 'Unknown Business';
                            const payment = body.match(/\*\*Payment:\*\* (.+)/)?.[1] || 'Negotiable';
                            const image = body.match(/\*\*Image:\*\* (.+)/)?.[1] || '';
                            const telegram = body.match(/\*\*Telegram:\*\* (.+)/)?.[1] || '';
                            const description = body.match(/\*\*Description:\*\*\s*\n(.+)/s)?.[1]?.trim() || '';
                            const numericPayment = parsePrice(payment);
                            
                            // Apply filters
                            let matches = true;
                            
                            // Search term filter
                            if (searchTerm && !business.toLowerCase().includes(searchTerm) && 
                                !description.toLowerCase().includes(searchTerm)) {
                                matches = false;
                            }
                            
                            // Price filter (applied to payment)
                            if (priceFilter !== 'all') {
                                if (priceFilter === 'low' && numericPayment >= 100) matches = false;
                                if (priceFilter === 'medium' && (numericPayment < 100 || numericPayment > 500)) matches = false;
                                if (priceFilter === 'high' && numericPayment <= 500) matches = false;
                            }
                            
                            if (matches) {
                                matchingItems.push({
                                    type: 'job',
                                    business,
                                    payment,
                                    image,
                                    telegram,
                                    description,
                                    issueId: issue.id
                                });
                            }
                        }
                    });
                    
                    // Sort items by favorites
                    const favorites = JSON.parse(localStorage.getItem('itemFavorites'));
                    matchingItems.sort((a, b) => {
                        if (a.type === 'item' && b.type === 'item') {
                            const aID = `item-${a.issueId}`;
                            const bID = `item-${b.issueId}`;
                            const aStars = favorites[aID] || 0;
                            const bStars = favorites[bID] || 0;
                            return bStars - aStars;
                        }
                        return 0;
                    });
                    
                    // Render results
                    if (matchingItems.length === 0) {
                        resultsContainer.innerHTML = '<div class="loading">No results found matching your criteria.</div>';
                        return;
                    }
                    
                    resultsContainer.innerHTML = matchingItems.map(item => {
                        if (item.type === 'item') {
                            return `
                                <div class="item-card" data-id="${item.itemID}" data-name="${item.name}" data-price="${item.price}" data-condition="${item.isUsed ? 'used' : 'new'}" data-seller="${item.isBusiness ? 'business' : 'individual'}">
                                    <div class="item-image-container">
                                        <img src="${item.image}" alt="${item.name}" class="item-image" onerror="this.src='https://via.placeholder.com/300x200/0d1117/8b949e?text=No+Image'">
                                    </div>
                                    <div class="item-content">
                                        <div class="badges">
                                            ${item.isBusiness ? `<span class="business-badge">Business</span>` : ''}
                                            <span class="condition-badge ${item.isUsed ? 'condition-used' : 'condition-new'}">
                                                ${item.isUsed ? 'Б/У' : 'Новый'}
                                            </span>
                                        </div>
                                        <div class="item-name">${item.name}</div>
                                        <div class="item-price">${item.price}</div>
                                        ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
                                        <a href="https://t.me/${item.telegram.replace('@', '')}" target="_blank" class="contact-btn marketplace-contact">
                                            Contact Seller
                                        </a>
                                    </div>
                                </div>
                            `;
                        } else {
                            return `
                                <div class="job-card" data-name="${item.business}" data-payment="${item.payment}">
                                    <img src="${item.image}" alt="${item.business}" class="job-image" onerror="this.src='https://via.placeholder.com/300x200/0d1117/8b949e?text=No+Logo'">
                                    <div class="job-content">
                                        <div class="payment-badge">
                                            ${item.payment}
                                        </div>
                                        <div class="job-name">${item.business}</div>
                                        <div class="job-payment">Job Opportunity</div>
                                        ${item.description ? `<div class="job-description">${item.description}</div>` : ''}
                                        <a href="https://t.me/${item.telegram.replace('@', '')}" target="_blank" class="contact-btn job-contact">
                                            Contact Business
                                        </a>
                                    </div>
                                </div>
                            `;
                        }
                    }).join('');
                    
                    // Add stars to item cards in search results
                    document.querySelectorAll('.item-card').forEach(card => {
                        const starContainer = document.createElement('div');
                        starContainer.className = 'star-container';
                        const itemID = card.dataset.id;
                        renderStar(itemID, starContainer);
                        card.insertBefore(starContainer, card.firstChild);
                    });
                })
                .catch(error => {
                    resultsContainer.innerHTML = '<div class="loading">Error performing search. Please try again.</div>';
                });
        }

        // Add event listeners for search functionality
        document.getElementById('searchInput').addEventListener('input', performSearch);
        document.getElementById('priceFilter').addEventListener('change', performSearch);
        document.getElementById('conditionFilter').addEventListener('change', performSearch);
        document.getElementById('sellerFilter').addEventListener('change', performSearch);

        document.getElementById('itemForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const image = document.getElementById('image').value;
            const telegram = document.getElementById('telegram').value;
            const description = document.getElementById('description').value;
            const isUsed = document.getElementById('used').checked;
            const isBusiness = document.getElementById('isBusiness').checked;

            const issueBody = `**Name:** ${name}
**Price:** ${price}
**Image:** ${image}
**Telegram:** ${telegram}
**Condition:** ${isUsed ? 'Used' : 'New'}
**Business Seller:** ${isBusiness ? 'Yes' : 'No'}
**Description:**
${description || 'No description'}`;

            const issueUrl = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/issues/new?title=${encodeURIComponent(name)}&body=${encodeURIComponent(issueBody)}&labels=marketplace-item`;

            window.open(issueUrl, '_blank');
            closeModal('itemModal');
        });

        document.getElementById('jobForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const business = document.getElementById('business-name').value;
            const payment = document.getElementById('payment').value;
            const image = document.getElementById('job-image').value;
            const telegram = document.getElementById('job-telegram').value;
            const description = document.getElementById('job-description').value;

            const issueBody = `**Business:** ${business}
**Payment:** ${payment}
**Image:** ${image}
**Telegram:** ${telegram}
**Description:**
${description || 'No description'}`;

            const issueUrl = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/issues/new?title=${encodeURIComponent(business)}&body=${encodeURIComponent(issueBody)}&labels=BWR-JOB`;

            window.open(issueUrl, '_blank');
            closeModal('jobModal');
        });

        // Initialize
        loadItems();
        loadJobs();
    </script>
</body>
