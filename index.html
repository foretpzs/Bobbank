<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BWR Marketplace</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
background: linear-gradient(135deg, #001B46 0%, #1a2c5a 100%);
color: #D2E4FF;
line-height: 1.6;
min-height: 100vh;
}

.header {
background: rgba(0, 27, 70, 0.8);
backdrop-filter: blur(10px);
border-bottom: 1px solid rgba(84, 104, 134, 0.3);
padding: 16px 32px;
display: flex;
justify-content: space-between;
align-items: center;
position: sticky;
top: 0;
z-index: 100;
}

.header h1 {
font-size: 24px;
font-weight: 600;
color: #FFFFFF;
letter-spacing: 0.5px;
}

.sell-btn {
background: linear-gradient(to right, #F187B7, #97194F);
color: white;
border: none;
padding: 10px 20px;
border-radius: 30px;
font-size: 14px;
font-weight: 500;
cursor: pointer;
transition: all 0.3s ease;
box-shadow: 0 4px 15px rgba(241, 135, 183, 0.3);
}

.sell-btn:hover {
transform: translateY(-2px);
box-shadow: 0 6px 20px rgba(241, 135, 183, 0.4);
}

.container {
max-width: 1280px;
margin: 0 auto;
padding: 32px;
}

.items-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
gap: 24px;
}

.item-card {
background: rgba(210, 228, 255, 0.1);
backdrop-filter: blur(10px);
border: 1px solid rgba(84, 104, 134, 0.3);
border-radius: 12px;
overflow: hidden;
transition: all 0.3s ease;
position: relative;
}

.item-card:hover {
transform: translateY(-5px);
box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
border-color: rgba(241, 135, 183, 0.5);
}

.item-card::before {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
height: 3px;
background: linear-gradient(to right, #F187B7, #97194F);
}

.item-image {
width: 100%;
height: 200px;
object-fit: cover;
background: rgba(0, 0, 0, 0.2);
border-bottom: 1px solid rgba(84, 104, 134, 0.3);
}

.item-content {
padding: 20px;
}

.item-name {
font-size: 18px;
font-weight: 600;
color: #FFFFFF;
margin-bottom: 10px;
}

.item-price {
font-size: 22px;
font-weight: 700;
color: #F187B7;
margin-bottom: 12px;
}

.item-description {
font-size: 14px;
color: #D2E4FF;
margin-bottom: 16px;
line-height: 1.5;
}

.contact-btn {
display: inline-block;
background: linear-gradient(to right, #546886, #2a3a4f);
color: white;
text-decoration: none;
padding: 8px 16px;
border-radius: 20px;
font-size: 14px;
font-weight: 500;
transition: all 0.3s ease;
}

.contact-btn:hover {
background: linear-gradient(to right, #2a3a4f, #1a2c5a);
transform: translateY(-2px);
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.condition-badge {
display: inline-block;
padding: 6px 12px;
border-radius: 20px;
font-size: 12px;
font-weight: 600;
margin-bottom: 10px;
}

.condition-new {
background: linear-gradient(to right, #546886, #2a3a4f);
color: white;
}

.condition-used {
background: linear-gradient(to right, #97194F, #7a1440);
color: white;
}

.loading {
text-align: center;
padding: 60px 20px;
color: #D2E4FF;
font-size: 18px;
}

.modal {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0, 0, 0, 0.7);
z-index: 1000;
align-items: center;
justify-content: center;
backdrop-filter: blur(5px);
}

.modal.active {
display: flex;
}

.modal-content {
background: rgba(0, 27, 70, 0.9);
backdrop-filter: blur(10px);
border: 1px solid rgba(84, 104, 134, 0.3);
border-radius: 12px;
padding: 24px;
max-width: 500px;
width: 90%;
box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
}

.modal-header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 20px;
padding-bottom: 15px;
border-bottom: 1px solid rgba(84, 104, 134, 0.3);
}

.modal-header h2 {
font-size: 20px;
font-weight: 600;
color: #FFFFFF;
}

.close-btn {
background: none;
border: none;
color: #D2E4FF;
font-size: 24px;
cursor: pointer;
padding: 0;
width: 32px;
height: 32px;
line-height: 1;
border-radius: 50%;
transition: all 0.2s;
}

.close-btn:hover {
background: rgba(241, 135, 183, 0.2);
color: #F187B7;
}

.form-group {
margin-bottom: 16px;
}

.form-group label {
display: block;
font-size: 14px;
font-weight: 600;
margin-bottom: 6px;
color: #FFFFFF;
}

.form-group input,
.form-group textarea {
width: 100%;
background: rgba(0, 0, 0, 0.2);
border: 1px solid rgba(84, 104, 134, 0.5);
border-radius: 8px;
padding: 12px;
color: #FFFFFF;
font-size: 14px;
font-family: inherit;
transition: all 0.3s;
}

.form-group input:focus,
.form-group textarea:focus {
outline: none;
border-color: #F187B7;
box-shadow: 0 0 0 2px rgba(241, 135, 183, 0.2);
}

.form-group input::placeholder,
.form-group textarea::placeholder {
color: rgba(210, 228, 255, 0.5);
}

.form-group textarea {
min-height: 80px;
resize: vertical;
}

.required {
color: #F187B7;
}

.submit-btn {
width: 100%;
background: linear-gradient(to right, #F187B7, #97194F);
color: white;
border: none;
padding: 12px;
border-radius: 30px;
font-size: 16px;
font-weight: 500;
cursor: pointer;
transition: all 0.3s ease;
margin-top: 10px;
box-shadow: 0 4px 15px rgba(241, 135, 183, 0.3);
}

.submit-btn:hover {
transform: translateY(-2px);
box-shadow: 0 6px 20px rgba(241, 135, 183, 0.4);
}

.setup-notice {
background: linear-gradient(to right, #546886, #2a3a4f);
color: white;
padding: 12px 20px;
text-align: center;
font-size: 14px;
border-radius: 8px;
margin-bottom: 20px;
}

.setup-notice code {
background: rgba(255,255,255,0.2);
padding: 2px 6px;
border-radius: 3px;
}

/* Custom checkbox */
.form-group input[type="checkbox"] {
width: auto;
margin-right: 8px;
}

.checkbox-label {
display: flex;
align-items: center;
cursor: pointer;
}

/* Responsive adjustments */
@media (max-width: 768px) {
.container {
padding: 20px;
}

.header {
padding: 12px 20px;
}

.items-grid {
grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
gap: 16px;
}

.modal-content {
padding: 20px;
}
}
</style>
</head>
<body>
<div class="header">
<h1>BWR Marketplace</h1>
<button class="sell-btn" onclick="openModal()">+ Sell Item</button>
</div>

<div class="container">
<div id="items" class="items-grid">
<div class="loading">Loading items...</div>
</div>
</div>

<div id="modal" class="modal" onclick="closeModalOnOutside(event)">
<div class="modal-content">
<div class="modal-header">
<h2>List Your Item</h2>
<button class="close-btn" onclick="closeModal()">&times;</button>
</div>
<form id="itemForm">
<div class="form-group">
<label>Name <span class="required">*</span></label>
<input type="text" id="name" required placeholder="Название Товара">
</div>

<div class="form-group">
<label>Price <span class="required">*</span></label>
<input type="text" id="price" required placeholder="Цена товара">
</div>

<div class="form-group">
<label>Image URL <span class="required">*</span></label>
<input type="url" id="image" required placeholder="https://example.com/image.jpg">
</div>

<div class="form-group">
<label>Telegram <span class="required">*</span></label>
<input type="text" id="telegram" required placeholder="@юз продавца">
</div>

<div class="form-group">
<label>Description</label>
<textarea id="description" placeholder="Oпционально описание.."></textarea>
</div>

<div class="form-group">
<label class="checkbox-label">
<input type="checkbox" id="used">
<span>Б/У (Used)</span>
</label>
</div>

<button type="submit" class="submit-btn">Create Listing</button>
</form>
</div>
</div>

<script>
// CONFIGURE THESE
const GITHUB_USERNAME = 'foretpzs';
const GITHUB_REPO = 'Bobbank';

function openModal() {
document.getElementById('modal').classList.add('active');
}

function closeModal() {
document.getElementById('modal').classList.remove('active');
}

function closeModalOnOutside(e) {
if (e.target.id === 'modal') closeModal();
}

async function loadItems() {
try {
const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/issues?labels=marketplace-item&state=open`);
const issues = await response.json();

const container = document.getElementById('items');

if (issues.length === 0) {
container.innerHTML = '<div class="loading">No items yet. Click "Sell Item" to list the first one!</div>';
return;
}

container.innerHTML = issues.map(issue => {
const body = issue.body;
const name = body.match(/\*\*Name:\*\* (.+)/)?.[1] || 'Unknown';
const price = body.match(/\*\*Price:\*\* (.+)/)?.[1] || 'N/A';
const image = body.match(/\*\*Image:\*\* (.+)/)?.[1] || '';
const telegram = body.match(/\*\*Telegram:\*\* (.+)/)?.[1] || '';
const description = body.match(/\*\*Description:\*\*\s*\n(.+)/s)?.[1]?.trim() || '';
const isUsed = body.match(/\*\*Condition:\*\* (.+)/)?.[1] === 'Used';

return `
<div class="item-card">
<img src="${image}" alt="${name}" class="item-image" onerror="this.src='https://via.placeholder.com/300x200/001B46/D2E4FF?text=No+Image'">
<div class="item-content">
<div class="condition-badge ${isUsed ? 'condition-used' : 'condition-new'}">
${isUsed ? 'Б/У' : 'Новый'}
</div>
<div class="item-name">${name}</div>
<div class="item-price">${price}</div>
${description ? `<div class="item-description">${description}</div>` : ''}
<a href="https://t.me/${telegram.replace('@', '')}" target="_blank" class="contact-btn">
Contact Seller
</a>
</div>
</div>
`;
}).join('');
} catch (error) {
document.getElementById('items').innerHTML = '<div class="loading">Error loading items. Check your GitHub configuration.</div>';
}
}

document.getElementById('itemForm').addEventListener('submit', (e) => {
e.preventDefault();

const name = document.getElementById('name').value;
const price = document.getElementById('price').value;
const image = document.getElementById('image').value;
const telegram = document.getElementById('telegram').value;
const description = document.getElementById('description').value;
const isUsed = document.getElementById('used').checked;

const issueBody = `**Name:** ${name}
**Price:** ${price}
**Image:** ${image}
**Telegram:** ${telegram}
**Condition:** ${isUsed ? 'Used' : 'New'}
**Description:**
${description || 'No description'}`;

const issueUrl = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/issues/new?title=${encodeURIComponent(name)}&body=${encodeURIComponent(issueBody)}&labels=marketplace-item`;

window.open(issueUrl, '_blank');
closeModal();
});

loadItems();
</script>
</body>
</html>
