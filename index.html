<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWR Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }

        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #c9d1d9;
        }

        .sell-btn {
            background: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sell-btn:hover {
            background: #2ea043;
        }

        .sell-btn:disabled {
            background: #30363d;
            cursor: not-allowed;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .item-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .item-card:hover {
            border-color: #58a6ff;
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #0d1117;
            border-bottom: 1px solid #30363d;
        }

        .item-content {
            padding: 16px;
        }

        .item-name {
            font-size: 16px;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 8px;
        }

        .item-price {
            font-size: 20px;
            font-weight: 600;
            color: #7ee787;
            margin-bottom: 12px;
        }

        .item-description {
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .contact-btn {
            display: inline-block;
            background: #238636;
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .contact-btn:hover {
            background: #2ea043;
        }

        .condition-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .condition-new {
            background: #1f6feb;
            color: white;
        }

        .condition-used {
            background: #da3633;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            line-height: 1;
        }

        .close-btn:hover {
            color: #c9d1d9;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px 12px;
            color: #c9d1d9;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .required {
            color: #f85149;
        }

        .submit-btn {
            width: 100%;
            background: #238636;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            background: #2ea043;
        }

        .submit-btn:disabled {
            background: #30363d;
            cursor: not-allowed;
        }

        .success-message {
            background: #238636;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            text-align: center;
        }

        .error-message {
            background: #da3633;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            text-align: center;
        }

        .setup-notice {
            background: #f85149;
            color: white;
            padding: 16px 20px;
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
        }

        .setup-notice code {
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }

        .setup-notice strong {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .setup-steps {
            text-align: left;
            max-width: 800px;
            margin: 12px auto 0;
        }

        .setup-steps ol {
            margin-left: 20px;
        }

        .setup-steps li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BWR Marketplace</h1>
        <button class="sell-btn" onclick="openModal()">+ Sell Item</button>
    </div>

    <div class="container">
        <div id="items" class="items-grid">
            <div class="loading">Loading items...</div>
        </div>
    </div>

    <div id="modal" class="modal" onclick="closeModalOnOutside(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h2>List Your Item</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="formMessage"></div>
            <form id="itemForm">
                <div class="form-group">
                    <label>Name <span class="required">*</span></label>
                    <input type="text" id="name" required placeholder="Название Товара">
                </div>

                <div class="form-group">
                    <label>Price <span class="required">*</span></label>
                    <input type="text" id="price" required placeholder="Цена товара">
                </div>

                <div class="form-group">
                    <label>Image URL <span class="required">*</span></label>
                    <input type="url" id="image" required placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label>Telegram <span class="required">*</span></label>
                    <input type="text" id="telegram" required placeholder="@юз продавца">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" placeholder="Oпционально описание.."></textarea>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="used" style="width: auto; margin-right: 8px;">
                        <span>Б/У (Used)</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Create Listing</button>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURE THESE
        const GITHUB_USERNAME = 'foretpzs';
        const GITHUB_REPO = 'BWR-WEB';
        
        // Add your GitHub Personal Access Token here to allow posting without login
        // Leave empty to use the old method (requires GitHub account)
        const GITHUB_TOKEN = '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'; // Add your token here like: 'ghp_xxxxxxxxxxxx'

        function openModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('formMessage').innerHTML = '';
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('itemForm').reset();
            document.getElementById('formMessage').innerHTML = '';
        }

        function closeModalOnOutside(e) {
            if (e.target.id === 'modal') closeModal();
        }

        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.innerHTML = `<div class="${isError ? 'error-message' : 'success-message'}">${message}</div>`;
        }

        async function loadItems() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/issues?labels=marketplace-item&state=open`);
                const issues = await response.json();
                
                const container = document.getElementById('items');
                
                if (issues.length === 0) {
                    container.innerHTML = '<div class="loading">No items yet. Click "Sell Item" to list the first one!</div>';
                    return;
                }
                
                container.innerHTML = issues.map(issue => {
                    const body = issue.body;
                    const name = body.match(/\*\*Name:\*\* (.+)/)?.[1] || 'Unknown';
                    const price = body.match(/\*\*Price:\*\* (.+)/)?.[1] || 'N/A';
                    const image = body.match(/\*\*Image:\*\* (.+)/)?.[1] || '';
                    const telegram = body.match(/\*\*Telegram:\*\* (.+)/)?.[1] || '';
                    const description = body.match(/\*\*Description:\*\*\s*\n(.+)/s)?.[1]?.trim() || '';
                    const isUsed = body.match(/\*\*Condition:\*\* (.+)/)?.[1] === 'Used';
                    
                    return `
                        <div class="item-card">
                            <img src="${image}" alt="${name}" class="item-image" onerror="this.src='https://via.placeholder.com/300x200/0d1117/8b949e?text=No+Image'">
                            <div class="item-content">
                                <div class="condition-badge ${isUsed ? 'condition-used' : 'condition-new'}">
                                    ${isUsed ? 'Б/У' : 'Новый'}
                                </div>
                                <div class="item-name">${name}</div>
                                <div class="item-price">${price}</div>
                                ${description ? `<div class="item-description">${description}</div>` : ''}
                                <a href="https://t.me/${telegram.replace('@', '')}" target="_blank" class="contact-btn">
                                    Contact Seller
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                document.getElementById('items').innerHTML = '<div class="loading">Error loading items. Check your GitHub configuration.</div>';
            }
        }

        async function createIssueDirectly(name, price, image, telegram, description, isUsed) {
            const issueBody = `**Name:** ${name}
**Price:** ${price}
**Image:** ${image}
**Telegram:** ${telegram}
**Condition:** ${isUsed ? 'Used' : 'New'}
**Description:**
${description || 'No description'}`;

            const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/issues`, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: name,
                    body: issueBody,
                    labels: ['marketplace-item']
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to create listing');
            }

            return await response.json();
        }

        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const image = document.getElementById('image').value;
            const telegram = document.getElementById('telegram').value;
            const description = document.getElementById('description').value;
            const isUsed = document.getElementById('used').checked;
            
            if (GITHUB_TOKEN) {
                // Method 1: Direct API creation (no GitHub account needed)
                try {
                    await createIssueDirectly(name, price, image, telegram, description, isUsed);
                    showMessage('✅ Item listed successfully! Refreshing...');
                    setTimeout(() => {
                        closeModal();
                        loadItems();
                    }, 2000);
                } catch (error) {
                    showMessage('❌ Error: ' + error.message, true);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Listing';
                }
            } else {
                // Method 2: Redirect to GitHub (requires account)
                const issueBody = `**Name:** ${name}
**Price:** ${price}
**Image:** ${image}
**Telegram:** ${telegram}
**Condition:** ${isUsed ? 'Used' : 'New'}
**Description:**
${description || 'No description'}`;
                
                const issueUrl = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/issues/new?title=${encodeURIComponent(name)}&body=${encodeURIComponent(issueBody)}&labels=marketplace-item`;
                
                window.open(issueUrl, '_blank');
                showMessage('⚠️ Opening GitHub... You need to sign in and click "Submit new issue"');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Listing';
            }
        });

        // Check if token is configured
        if (!GITHUB_TOKEN) {
            document.getElementById('setupNotice').style.display = 'block';
        }

        loadItems();
    </script>
</body>
</html>
