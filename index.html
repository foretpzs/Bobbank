<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWR Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #D2E4FF;
            line-height: 1.6;
        }

        .header {
            background: #001B46;
            border-bottom: 1px solid #546886;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .search-container {
            position: relative;
            max-width: 300px;
            flex: 1;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #546886;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            background: #000000;
            border: 1px solid #546886;
            border-radius: 6px;
            padding: 8px 12px 8px 36px;
            color: #D2E4FF;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #F187B7;
        }

        .search-input::placeholder {
            color: #546886;
        }

        .sell-btn {
            background: #97194F;
            color: #FFFFFF;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }

        .sell-btn:hover {
            background: #F187B7;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .item-card {
            background: #001B46;
            border: 1px solid #546886;
            border-radius: 6px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .item-card:hover {
            border-color: #F187B7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(241, 135, 183, 0.2);
        }

        .item-card:hover .item-name,
        .item-card:hover .item-price {
            animation: gradientShift 2s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background: linear-gradient(90deg, #001B46 0%, #F187B7 100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            50% {
                background: linear-gradient(90deg, #F187B7 0%, #001B46 100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            100% {
                background: linear-gradient(90deg, #001B46 0%, #F187B7 100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #000000;
            border-bottom: 1px solid #546886;
        }

        .item-content {
            padding: 16px;
        }

        .item-name {
            font-size: 16px;
            font-weight: 600;
            color: #D2E4FF;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .item-price {
            font-size: 20px;
            font-weight: 600;
            color: #F187B7;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .item-description {
            font-size: 14px;
            color: #546886;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .contact-btn {
            display: inline-block;
            background: #97194F;
            color: #FFFFFF;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .contact-btn:hover {
            background: #F187B7;
        }

        .condition-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .condition-new {
            background: #001B46;
            color: #D2E4FF;
            border: 1px solid #546886;
        }

        .condition-used {
            background: #97194F;
            color: #FFFFFF;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #546886;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #001B46;
            border: 1px solid #546886;
            border-radius: 6px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .close-btn {
            background: none;
            border: none;
            color: #546886;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            line-height: 1;
        }

        .close-btn:hover {
            color: #F187B7;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #D2E4FF;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: #000000;
            border: 1px solid #546886;
            border-radius: 6px;
            padding: 8px 12px;
            color: #D2E4FF;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #F187B7;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .required {
            color: #F187B7;
        }

        .submit-btn {
            width: 100%;
            background: #97194F;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #F187B7;
        }

        .setup-notice {
            background: #001B46;
            color: #D2E4FF;
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
            border-bottom: 1px solid #546886;
        }

        .setup-notice code {
            background: rgba(84, 104, 134, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
            color: #F187B7;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-left {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>BWR Marketplace</h1>
            <div class="search-container">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search items...">
            </div>
        </div>
        <button class="sell-btn" onclick="openModal()">+ Sell Item</button>
    </div>

    <div class="container">
        <div id="items" class="items-grid">
            <div class="loading">Loading items...</div>
        </div>
    </div>

    <div id="modal" class="modal" onclick="closeModalOnOutside(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h2>List Your Item</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="itemForm">
                <div class="form-group">
                    <label>Name <span class="required">*</span></label>
                    <input type="text" id="name" required placeholder="Название Товара">
                </div>

                <div class="form-group">
                    <label>Price <span class="required">*</span></label>
                    <input type="text" id="price" required placeholder="Цена товара">
                </div>

                <div class="form-group">
                    <label>Image URL <span class="required">*</span></label>
                    <input type="url" id="image" required placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label>Telegram <span class="required">*</span></label>
                    <input type="text" id="telegram" required placeholder="@юз продавца">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" placeholder="Oпционально описание.."></textarea>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="used" style="width: auto; margin-right: 8px;">
                        <span>Б/У (Used)</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Create Listing</button>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURE THESE
        const GITHUB_USERNAME = 'foretpzs';
        const GITHUB_REPO = 'Bobbank';

        let allItems = [];

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function closeModalOnOutside(e) {
            if (e.target.id === 'modal') closeModal();
        }

        function renderItems(items) {
            const container = document.getElementById('items');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="loading">No items found</div>';
                return;
            }
            
            container.innerHTML = items.map(item => {
                return `
                    <div class="item-card" data-name="${item.name.toLowerCase()}">
                        <img src="${item.image}" alt="${item.name}" class="item-image" onerror="this.src='https://via.placeholder.com/300x200/0d1117/8b949e?text=No+Image'">
                        <div class="item-content">
                            <div class="condition-badge ${item.isUsed ? 'condition-used' : 'condition-new'}">
                                ${item.isUsed ? 'Б/У' : 'Новый'}
                            </div>
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">${item.price}</div>
                            ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
                            <a href="https://t.me/${item.telegram.replace('@', '')}" target="_blank" class="contact-btn">
                                Contact Seller
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterItems(searchTerm) {
            const filtered = allItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderItems(filtered);
        }

        async function loadItems() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/issues?labels=marketplace-item&state=open`);
                const issues = await response.json();
                
                if (issues.length === 0) {
                    document.getElementById('items').innerHTML = '<div class="loading">No items yet. Click "Sell Item" to list the first one!</div>';
                    return;
                }
                
                allItems = issues.map(issue => {
                    const body = issue.body;
                    return {
                        name: body.match(/\*\*Name:\*\* (.+)/)?.[1] || 'Unknown',
                        price: body.match(/\*\*Price:\*\* (.+)/)?.[1] || 'N/A',
                        image: body.match(/\*\*Image:\*\* (.+)/)?.[1] || '',
                        telegram: body.match(/\*\*Telegram:\*\* (.+)/)?.[1] || '',
                        description: body.match(/\*\*Description:\*\*\s*\n(.+)/s)?.[1]?.trim() || '',
                        isUsed: body.match(/\*\*Condition:\*\* (.+)/)?.[1] === 'Used'
                    };
                });
                
                renderItems(allItems);
            } catch (error) {
                document.getElementById('items').innerHTML = '<div class="loading">Error loading items. Check your GitHub configuration.</div>';
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterItems(e.target.value);
        });

        document.getElementById('itemForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const image = document.getElementById('image').value;
            const telegram = document.getElementById('telegram').value;
            const description = document.getElementById('description').value;
            const isUsed = document.getElementById('used').checked;
            
            const issueBody = `**Name:** ${name}
**Price:** ${price}
**Image:** ${image}
**Telegram:** ${telegram}
**Condition:** ${isUsed ? 'Used' : 'New'}
**Description:**
${description || 'No description'}`;
            
            const issueUrl = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/issues/new?title=${encodeURIComponent(name)}&body=${encodeURIComponent(issueBody)}&labels=marketplace-item`;
            
            window.open(issueUrl, '_blank');
            closeModal();
        });

        loadItems();
    </script>
</body>
</html>
